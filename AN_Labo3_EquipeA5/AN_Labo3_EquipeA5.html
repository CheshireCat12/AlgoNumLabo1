        <pre>
        <script>
            A = [[1, 1, 1], [2, 1, 2], [1, 2, 3]];
            document.writeln(A);
            
            function swap(A,i1,i2)
            {
                let tmp = A[i1];
                A[i1] = A[i2];
                A[i2] = tmp;
                
                return A;
            }

            swap(A, 0, 1);
            
            document.writeln(A);
        </script>
        </pre>
