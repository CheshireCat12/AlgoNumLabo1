<html>
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Algorithme numérique - Labo 5 - Equipe A5</title>
    <script src="js/function.js"></script>
    <link href="style/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>
<script type="text/javascript">
function f(x)
{
    return 1/(1+x*x);
}
function approximation()
{
    let a = 0;
    let b = 1;
    let n = 500;
    let h = (b - a) / n;
    let totalCompute = 0;

    j = f(a);

    let t0 = performance.now();
    for (i = 1; i <= n - 2; i += 2) {
        x = a + i * h;
        j = j + 4 * f(x) + 2 * f(x + h)
    }
    j = j + 4 * f(b - h) + f(b);
    totalCompute = (4*(j * h / 3)).toFixed(16);
    let t1 = performance.now();
    let timeTotal = (t1-t0).toFixed(3);

    $("result").innerHTML = "<p>Pi calculé avec la formule de Simpson : " + totalCompute + "</p>";
    $("result").innerHTML += "<p>Pi de javascript : &nbsp;" + Math.PI.toFixed(16) + " </p>";
    $("result").innerHTML += "<p>Temp de calcul : " + timeTotal + " milliseconds</p>";
}

function $(id)
{
    return document.getElementById(id);
}


</script>
<body>
    <div class="center" style="width: 90.0em; margin-left: auto; margin-left: auto;">
        <h1>Algorithme numérique - Labo n°5 - Intégration numérique</h1>
        <h2>Equipe A5</h2>
        <h3>Deni Gahlinger - Julien Feuillade - Anthony Gillioz - Guillaume Noguera</h3>
        <h3>Méthode de simpson</h3>
        <p>Calcul d'une approximation de PI en utlisant l'intégration de la formule suivante <img src="./img/formula.png" alt="pi_integration" height="70" width="120"> avec la méthode de Simpson</p>
        <button type="button" name="btn_compute" id="btn_compute" onclick="approximation()">Calcul</button>
        <div id="result">

        </div>
        <br />
    </div>

</body>
</html>
